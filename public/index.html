<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Chinese Chess</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="src/util.js"></script>
        <script defer src="src/cmds.js"></script>
        <script defer src="src/settings.js"></script>
        <script defer src="src/pieces.js"></script>
        <script defer src="src/deserialize.js"></script>
        <script defer src="src/board.js"></script>
        <script defer src="src/onlineBoard.js"></script>
        <script defer src="src/main.js"></script>
    </head>
    <body>
        <svg class="nospace">
            <defs>
                <filter id="check" y="-50%" height="200%" x="-50%" width="200%">
                    <feDropShadow dx="0" dy="0" stdDeviation="40" flood-color="#ff0000"/>
                </filter>
                <filter id="selected" y="-50%" height="200%" x="-50%" width="200%">
                    <feDropShadow dx="0" dy="0" stdDeviation="40" flood-color="#0000ff"/>
                </filter>
            </defs>
        </svg>
        <p class="label">Game Controls</p>
        <nav id="menu">
            <button id="bSingle">Start Local Game</button>
            <button id="bCreate">Create Online Game</button>
            <div>
                <button id="bJoin">Join Online Game</button>
                <input id="joinCode" placeholder="Enter code..."/>
            </div>
        </nav>
        <p class="label">Test</p>
        <nav id="settings"></nav>
    </body>
</html>
